<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome icon cdn -->
    <script src="https://kit.fontawesome.com/9b95e0afe1.js" crossorigin="anonymous"></script>
    <!-- google font -->
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div class="top-flex">
                <span class="down"><i class="fa-solid fa-angle-down"></i></span>
                <span class="dot"><i class="fa-solid fa-ellipsis"></i></span>
            </div>
            <div class="box">
                <div class="quote">
                    " Aanhin pa ang sampalok kung nandyan naman si delmond. "
                </div>
                <div class="person">
                    Mabe
                </div>
            </div>
            <div class="forHr">
                <hr>
            </div>
            <div class="time-flex">
                <span>0:25</span>
                <span>4:17</span>
            </div>
            <div class="controls-flex">
                <span id="heart" class="heart"><i class="fa-solid fa-heart"></i></span>
                <span class="random"><i class="fa-solid fa-backward-step"></i></span>
                <div class="circle">
                    <span><i class="fa-solid fa-pause"></i></span>
                </div>
                <span class="random"><i class="fa-solid fa-forward-step"></i></span>
                <span><i class="fa-solid fa-ban"></i></span>
            </div>
            <div class="share-flex">
                <span><i class="fa-solid fa-computer"></i></span>
                <span><i class="fa-solid fa-arrow-up-from-bracket"></i></span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
